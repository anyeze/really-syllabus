<!doctype html>
<html>
    <head>
        <title>Sample of class / objects</title>
        <style>
            table {
                width: 800px;
            }
            th {
                text-align: left;
            }
            th, td {
                padding: 2px;
            }
            .separator {
                border-right: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th class="separator"><em>Class:</em></th>
                <th class="separator"><em>class Person { ... }</em></th>
                <th>name</th>
                <th>age</th>
                <th>sayHello()</th>
            </tr>
            <tr>
                <td class="separator"><em>Object:</em></td>
                <td class="separator"><em>let <strong>alma</strong> = new Person( ... )</em></td>
                <td>Alma</td>
                <td>20</td>
                <td>Hi I'm Alma</td>
            </tr>
            <tr>
                <td class="separator"><em>Object:</em></td>
                <td class="separator"><em>let <strong>banan</strong> = new Person( ... )</em></td>
                <td>Ban√°n</td>
                <td>30</td>
                <td>Hi I'm not a fruit</td>
            </tr>
        </table>
    </body>
</html>
